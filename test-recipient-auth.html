<!DOCTYPE html>
<html>
<head>
    <title>Test Recipient Auth</title>
</head>
<body>
    <h1>Test Recipient Authentication</h1>
    <button onclick="setRecipientAuth()">Set Recipient Auth</button>
    <button onclick="checkAuth()">Check Auth</button>
    <button onclick="clearAuth()">Clear Auth</button>
    <pre id="output"></pre>
    
    <script>
        function setRecipientAuth() {
            localStorage.setItem('authToken', 'mock_jwt_token_test');
            localStorage.setItem('userRole', 'recipient');
            localStorage.setItem('userType', 'recipient');
            localStorage.setItem('userData', JSON.stringify({
                id: 123,
                email: 'recipient@foodbridge.com',
                name: 'NGO Coordinator',
                role: 'recipient'
            }));
            document.getElementById('output').textContent = 'Recipient auth set!\n' + JSON.stringify({
                authToken: localStorage.getItem('authToken'),
                userRole: localStorage.getItem('userRole'),
                userType: localStorage.getItem('userType'),
                userData: localStorage.getItem('userData')
            }, null, 2);
        }
        
        function checkAuth() {
            document.getElementById('output').textContent = JSON.stringify({
                authToken: localStorage.getItem('authToken'),
                userRole: localStorage.getItem('userRole'),
                userType: localStorage.getItem('userType'),
                userData: localStorage.getItem('userData')
            }, null, 2);
        }
        
        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userType');
            localStorage.removeItem('userData');
            document.getElementById('output').textContent = 'Auth cleared!';
        }
    </script>
</body>
</html>
